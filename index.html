<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <meta charset="UTF-8">
    <title>Fiddle</title>
</head>
<body>
    <div class="header">
      <div class="logo"><p>Fiddle</p></div>
      <div class="header-nav">
        <ul>
          <li><div id="Run"><a href="#" title="ALT + R"><i class="glyphicon glyphicon-play icon"></i>Run</a></div></li>
          <li><div id="Tidy"><a href="#" title="ALT + T"><i class="glyphicon glyphicon-align-left icon"></i>Tidy</a></div></li>
          <li><div id="Together"><a href="#" title="ALT + C"><i class="glyphicon glyphicon-thumbs-up icon"></i>Collaborate</a></div></li>
        </ul>
      </div>
    </div>
    <div class="sidebar">
      <div></div>
      <div class="advert"></div>
    </div>
    <div class="main-content">
        <div class="column left">
            <div class="html colbox">
            	<div id="htm-editor"></div>
              	<div class="button"><p>HTML</p><i class="glyphicon glyphicon-cog icon"></i></div>
            </div>
            <div class="css colbox">
              <div id="css-editor"></div>
              <div class="button"><p>CSS</p><i class="glyphicon glyphicon-cog icon"></i></div>
            </div>
        </div>
        <div class="column right">
            <div class="javascript colbox">
              <div id="js-editor"></div>
              <div class="button"><p>JScript</p><i class="glyphicon glyphicon-cog icon"></i></div>
            </div>
          <div class="result colbox">
            <iframe class="editor" id="preview" name="result" sandbox="allow-forms allow-popups allow-scripts allow-same-origin" frameborder="0">
              #document
            </iframe>
          </div>
        </div>
    </div>
  <script src="https://togetherjs.com/togetherjs-min.js"></script>
  <script src="node_modules/js-beautify/beautify-html.js"></script>
  <script src="node_modules/js-beautify/beautify-css.js"></script>
  <script src="node_modules/js-beautify/beautify.js"></script>
  <script src="assets/js/ace.js"></script>
  <script src="assets/js/ext-language_tools.js"></script>
  <script src="node_modules/node-zip/lib/nodezip.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    ace.require("ace/ext/language_tools");

    var htmlEditor = ace.edit("htm-editor");
    htmlEditor.setTheme("ace/theme/xcode");
    htmlEditor.getSession().setMode("ace/mode/html");
    htmlEditor.setOptions({
      enableBasicAutocompletion: true
    });

    var cssEditor = ace.edit("css-editor");
    cssEditor.setTheme("ace/theme/xcode");
    cssEditor.getSession().setMode("ace/mode/css");
    cssEditor.setOptions({
      enableBasicAutocompletion: true
    });

    var jsEditor = ace.edit("js-editor");
    jsEditor.setTheme("ace/theme/xcode");
    jsEditor.getSession().setMode("ace/mode/javascript");
    jsEditor.setOptions({
      enableBasicAutocompletion: true
    });
  </script>
</body>
</html>
