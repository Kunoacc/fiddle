<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <meta charset="UTF-8">
    <title>Fiddle</title>
</head>
<body>
    <div class="header">
      <div class="logo"><p>Fiddle</p></div>
      <div class="header-nav">
        <ul>
          <li><div><a href="#"><i class="glyphicon glyphicon-play icon"></i>Run</a></div></li>
          <li><div><a href="#"><i class="glyphicon glyphicon-pencil icon"></i>Save</a></div></li>
          <li><div><a href="#"><i class="glyphicon glyphicon-align-left icon"></i>Tidy</a></div></li>
          <li><div><a href="#"><i class="glyphicon glyphicon-road icon"></i>Collaborate</a></div></li>
        </ul>
      </div>
    </div>
    <div class="sidebar">
      <div></div>
      <div class="advert"></div>
    </div>
    <div class="main-content">
        <div class="column left">
            <div class="html colbox" id="html">
              <div class="button"><p>HTML</p><i class="glyphicon glyphicon-cog icon"></i></div>
            </div>
            <div class="css colbox" id="css"><div class="button"><p>CSS</p><i class="glyphicon glyphicon-cog icon"></i></div></div>
        </div>
        <div class="column right">
            <div class="javascript colbox" id="javascript"><div class="button"><p>JScript</p><i class="glyphicon glyphicon-cog icon"></i></div></div>
            <div class="result colbox" id="display"></div>
        </div>
    </div>


<script src="assets/js/ace.js"></script>
<script src="assets/js/ext-beautify.js"></script>
<script src="assets/js/ext-language_tools.js"></script>
<script>
  ace.require("ace/ext/language_tools");

  var htmlEditor = ace.edit("html");
  htmlEditor.setTheme("ace/theme/xcode");
  htmlEditor.getSession().setMode("ace/mode/html");
  htmlEditor.setOptions({
    enableBasicAutocompletion: true
  });

  var cssEditor = ace.edit("css");
  cssEditor.setTheme("ace/theme/xcode");
  cssEditor.getSession().setMode("ace/mode/css");
  cssEditor.setOptions({
    enableBasicAutocompletion: true
  });

  var jsEditor = ace.edit("javascript");
  jsEditor.setTheme("ace/theme/xcode");
  jsEditor.getSession().setMode("ace/mode/javascript");
  jsEditor.setOptions({
    enableBasicAutocompletion: true
  });
</script>
</body>
</html>
